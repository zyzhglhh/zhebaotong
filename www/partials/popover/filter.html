<ion-popover-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">{{filters.title || '筛选条件'}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <ion-checkbox ng-repeat="item in filters.checkBoxItems"
                    ng-model="item.checked" 
                    ng-checked="item.checked" 
                    ng-change="actions.filterItems()" 
                    ng-if="filters.isCheckBox">
        {{item.text}}
      </ion-checkbox>    
    </div>
  </ion-content>
</ion-popover-view>

<style type="text/css">
  .popover {
    height: {{filters.height}};
  }
</style>
