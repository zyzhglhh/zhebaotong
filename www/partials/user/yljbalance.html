<ion-view view-title="养老金余额查询">
    <ion-content>

        <ion-refresher pulling-text="释放刷新..." refreshing-text="正在刷新..." on-refresh="actions.doRefresh()"></ion-refresher>
        <ion-list>
        	<div class="item item-divider">
			    投保总余款 
			</div>
        	<div class="item item-icon-left">
        		<i class="icon ion-ios-people-outline"></i>
        		单位缴费账户余额
        		<span class="badge badge-assertive">{{(ince.total.sumUnitInterest + ince.total.sumUnitAmount) | number:2}}</span>
        	</div>
        	<div class="item item-icon-left">
        		<i class="icon ion-ios-person-outline"></i>
        		个人缴费账户余额
        		<span class="badge badge-assertive">{{(ince.total.sumInterest + ince.total.sumProfileAmount) | number:2}}</span>
        	</div>


            <div class="item item-divider">
                养老金余款查询项目
            </div>
            <a class="item item-icon-right" ui-sref="user.yljbalanceitem({title:'投保明细',data:yljDetails[1]})">
                投保 
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ui-sref="user.yljbalanceitem({title:'分红明细',data:yljDetails[4]})">
                分红 
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ui-sref="user.yljbalanceitem({title:'支出明细',data:yljDetails[3]})">
                支出 
                <i class="icon ion-ios-arrow-right"></i>
            </a>


        </ion-list>


    </ion-content>
</ion-view>
