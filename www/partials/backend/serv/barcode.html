<ion-view view-title="扫码绑定">
  
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-ios-barcode-outline" on-touch="actions.scan()"></a>
  </ion-nav-buttons>

  <ion-content>
    <form class="form-horizontal w5c-form" w5c-form-validate="" w5c-submit="actions.bindBarcode()" role="form" novalidate name="form_serv_check">
      <ion-list>
        <ion-item class="item-input item-stacked-label">
          <span class="input-label">请输入身份证号, 手机号, 邮件地址或用户名</span>
          <input type="text" placeholder="请输入身份证号, 手机号, 邮件地址或用户名" ng-model="data.query" required>
          <button-clear-input input="data.query"></button-clear-input>
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">卡号: </span>
          <input type="text" ng-model="data.barcode" required disabled="">
        </ion-item>
        <ion-item class="row no-padding-tb">
          <div class="col"><button class="button button-block button-positive" type="submit" ng-disabled="!data.query">提交</button></div>
          <div class="col"><button class="button button-block button-stable" type="button" ng-click="data.query = null; data.barcode = null; error.bindError = ''">重置</button></div>
        </ion-item>
        {{error.bindError}} <i class="icon ion-ios-close" ng-click="error.bindError = ''" ng-if="error.bindError"></i>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
