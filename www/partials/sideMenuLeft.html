<ion-view>
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <!-- <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-buttons side="left">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar> -->
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <header class="bar bar-header" ng-class="sideMenu.headerClass || 'bar-stable'">
        <h1 class="title">{{sideMenu.title || '导航'}}</h1>
      </header>
      <ion-content class="has-header">
        <ion-list>
          <ion-item menu-close ng-if="sideMenu.firstItem">
            <div class="text-center" ng-click="sideMenu.firstItem.click()">
              <a ng-href="{{sideMenu.firstItem.href}}">
                <img ng-src="{{sideMenu.firstItem.imgSrc || 'img/defaultAvatar.png'}}" class="round-avatar">
              </a>
              <p>{{sideMenu.firstItem.title || '欢迎'}}</p>
            </div>
          </ion-item>
          <ion-item menu-close ng-repeat="item in sideMenu.items" class="item-icon-left" ng-href="{{item.href}}" >
            <i class="icon" ng-class="item.iconClass"></i>
            {{item.title}}
          </ion-item>
          
          <!-- <ion-item menu-close class="item-icon-left" ng-href="settings" >
            用户设置
          </ion-item> -->
        </ion-list>
        <p>
           <img class="full-image" src="img/ads/ad-center-01.jpg">
        </p>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
