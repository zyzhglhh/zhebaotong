<ion-modal-view>

    <ion-content class="fullheight" on-tap="actions.exit($event)"><!-- 这里的on-tap可以放到下面的任意元素中 -->
        <ion-slide-box delegate-handle="viewer" show-pager="false" does-continue="false" class="fullheight" on-slide-changed="actions.getIndex()" active-slide="currentIndex">
            <ion-slide ng-repeat="img in images">
                <!-- <ion-content scroll="true" direction="xy">
                    <img ng-src="{{img.Url || 'img/noImg.png'}}" alt="{{img.title}}" class="img-responsive center-block" on-double-tap="actions.zoom($event)">
                </ion-content> -->
                <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" max-zoom="{{zoomMax}}" style="width: 100%; height: 100%" delegate-handle="scrollHandle{{$index}}" on-scroll="actions.updateSlideStatus($index)" on-release="actions.updateSlideStatus($index)"><!-- on-release可以不要? -->
                    <img ng-src="{{img.Url || 'img/noImg.png'}}" alt="{{img.title}}" class="img-responsive center-block vertical-middle" on-double-tap="actions.zoom($index)">
                </ion-scroll>
            </ion-slide>
        </ion-slide-box>
    </ion-content>

</ion-modal-view>
